<link href="../../css/style_mobile.css" rel="stylesheet" type="text/css" media="all" />

<script src="../../js/plugins/swiper_3.3.1.js"></script>
<script src="../../js/ui_script_m.js"></script>    
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<body>

    <div class="pageWrap" data-role="page">
        
        <div class="cme__lectureEndBody">
            <div class="cme__lectureEnd">
                <a href="" class="cme__lectureEndClose"><i class="xi-close"></i></a>
                <div class="tit">축하드립니다!</div>
                <div class="medal"></div>
                <div class="lectureTit">미란성 위식도 역류질환의 내시경 진단</div>
                <div class="desc">강좌의 시청을 완료하였습니다.</div>
                <button>완료</button>
            </div>
            <canvas id="confettiCanvas"></canvas>
        </div>
        <script>
            $(document).ready(function(){
                cannon();
                function cannon() {
                    var canvas = document.getElementById('confettiCanvas');

                    canvas.confetti = canvas.confetti || confetti.create(canvas, { resize: true });

                    canvas.confetti({
                        particleCount: 30,
                        spread: 50,
                        scalar: 1.5,
                        shapes: 'square',
                        startVelocity: 65,
                        gravity: 1.5,
                        origin: { y: 0.9 },
                        zIndex: 1
                    });
                }
            });
        </script>

    </div>

</body>
</html>
