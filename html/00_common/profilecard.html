<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Inter MD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="https://www.intermd.co.kr/favicon.ico">	
    <meta name="description" content="인터엠디 | 의사가 묻고 의사가 답하는 Professional Q&amp;A Place, InterMD">

    <link href="../../css/style_mobile.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" media="all" />
    <script src="../../js/plugins/jquery-3.2.1.js"></script>
    <script src="../../js/plugins/swiper_3.3.1.js"></script>
    <script src="../../js/ui_script_m.js"></script>   
</head>
<body>
<div id="ptrMain">

    

<!-- S: 프로필카드 -->
<div class="profileCard">
    <div class="profileCard__inner">
        
        <!-- S: 프로필 정보 -->
        <div class="profilefield type_vertical">
            <span class="profilefield__img" style="background-image:url('https://tf20.intermd.co.kr/Thumb_upload/201805/04/201805041149051.jpg')"></span>
            <span class="profilefield__text">
                <span class="profilefield__name">홍길동</span>
                <span class="profilefield__desc">호흡기내과ㆍ레지던트 7년차</span>
            </span>
        </div>
        <!-- S: 230615 버튼 수정 -->
        <div class="profileCard__btnBox">
            <button class="roundbtn on">팔로우</button>
            <button class="roundbtn">딥포스팅</button>
        </div>
        <!-- E: 230615 버튼 수정 -->
        
        <div class="profile__wrapBtn">
            <a href="#" class="profileBtn__profile">
                <i class="profileBtn__icon"></i>
                <span class="profileBtn__txt">프로필 보기</span>
            </a>
            <a href="#" class="profileBtn__msg">
                <i class="profileBtn__icon"></i>
                <span class="profileBtn__txt">메시지 보내기</span>
            </a>
            <a href="#" class="profileBtn__point">
                <i class="profileBtn__icon"></i>
                <span class="profileBtn__txt">포인트 선물하기</span>
            </a>
        </div>

        <button class="profileCard__btn" onclick="$('.profileCard').removeClass('on').delay(500).hide(0);return false;"><i class="xi-close"></i><span class="blind">닫기</span></button>
    </div>
    <div class="profileCard__dim" ontouchstart="$('.profileCard').removeClass('on').delay(500).hide(0);"></div>
</div>
<!-- E: 프로필카드 -->



</div>
<!-- S: 당겨서 새로고침 <div id="ptrMain"> .. </div> 영역에서 작동합니다. -->
<script src="../../js/plugins/pullToRefresh.js"></script>
<script>
    PullToRefresh.init({
        mainElement: '#ptrMain',
        onRefresh: function() { 
            alert('refresh') 
        }
    });
</script>
<!-- E: 당겨서 새로고침 -->   
</body>
</html>
