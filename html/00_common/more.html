<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Inter MD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="https://www.intermd.co.kr/favicon.ico">	
    <meta name="description" content="인터엠디 | 의사가 묻고 의사가 답하는 Professional Q&amp;A Place, InterMD">

    <link href="../../css/style_mobile.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" media="all" />
    <script src="../../js/plugins/jquery-3.2.1.js"></script>
    <script src="../../js/plugins/swiper_3.3.1.js"></script>
    <script src="../../js/ui_script_m.js"></script>   
</head>
<body>

    <!-- header more menu page -->
    <div class="sideInfo">
        <!-- top -->
        <div class="sideInfoHdr">
            <div class="sideInfoHdr__btn">
                <button class="sideInfoHdr__btnItem--setting" type="button"><span class="blind">설정</span></button>
                <button class="sideInfoHdr__btnItem--close" type="button"><span class="blind">닫기</span></button>
            </div>
            <div class="sideInfoPrf">
                <!-- profile -->
                <div class="profilefield type_sideInfo">
                    <a href="#">
                        <span class="profilefield__img" style="background-image:url('https://tf20.intermd.co.kr/Thumb_upload/201805/04/201805041149051.jpg')"></span>
                        <span class="profilefield__text">
                            <span class="profilefield__name">홍길동</span>
                            <span class="profilefield__desc">호흡기내과</span>
                        </span>
                    </a>
                </div>
                <!-- // profile -->
                <a href="#" class="sideInfoPrf__btnMy">MY</a>
            </div>
        </div>
        <!-- // top -->
        <!-- content -->
        <div class="sideInfoCont">
            <a href="#"><h2 class="sideInfoCont__title point">내 포인트</h2></a>
            <div class="sideInfoPoint">
                <div class="sideInfoPoint__top">
                    <div class="sideInfoPoint__info">
                        <p>사용 가능 포인트</p>
                        <b>11,000</b>
                    </div>
                    <a href="#" class="sideInfoPoint__btn">포인트몰</a>
                </div>
                <div class="sideInfoPoint__banner">
                    <a href="#"><img src="../../img/common/more-banner.png" alt="인터엠디 회원혜택 최대 11,000P 적립!"></a>
                    <!-- <a href="#"><img src="/mobile/img/common/more-banner.png" alt="인터엠디 회원혜택 최대 11,000P 적립!"></a> -->
                </div>
            </div>
            
            <a href="#"><h2 class="sideInfoCont__title event">이벤트</h2></a>
            <div class="sideInfoEvent">

                <!-- S: banner -->
                <div class="sideInfoEvent__banner swiper-container">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide"><a href="#"><img src="http://placehold.it/566x340?text=1" alt=""></a></div>
                        <div class="swiper-slide"><a href="#"><img src="http://placehold.it/566x340?text=2" alt=""></a></div>
                        <div class="swiper-slide"><a href="#"><img src="http://placehold.it/566x340?text=3" alt=""></a></div>
                    </div>
                </div>
                <script>
                    $(function(){
                        // 배너 2개 이상일떄 실행
                        if($('.sideInfoEvent__banner .swiper-slide').length>1) {
                            var swiperRank = new Swiper('.sideInfoEvent__banner', {
                                slidesPerView: 'auto',
                                spaceBetween: 10,
                                preventClicks: true,
                                preventClicksPropagation: false,
                                loop: false,
                                autoplay: false
                            });
                        }
                    })
                </script>
                <!-- E: banner -->

            </div>
        </div>
        <!-- //content -->
        <!-- bottom menu -->
        <div class="sideInfoMenu">
            <a href="#" class="sideInfoMenu__item--notice"><span class="sideInfoMenu__text">공지사항</span></a>
            <a href="#" class="sideInfoMenu__item--enquiry"><span class="sideInfoMenu__text">1:1문의</span></a>
            <a href="#" class="sideInfoMenu__item--faq"><span class="sideInfoMenu__text">FAQ</span></a>
        </div>
        <!-- //bottom menu -->
    </div>
    <!-- // header more menu page -->


</body>
</html>
