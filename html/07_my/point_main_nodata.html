<!DOCTYPE HTML>

<link href="../../css/style_mobile.css" rel="stylesheet" type="text/css" media="all" />

<body>

<!-- S: header -->
<div class="detail__topline">
    <a href="#" class="detail__lt"><i class="xi-angle-left"></i></a>
    <h2>내 포인트</h2>
</div>
<!-- E: header -->

<div class="mypoint__dashboard">
    <div class="mypoint__name">
        정유미선생님의 보유 포인트
    </div>
    <div class="mypoint__pointAll">26,400</div>
    <a href="#" class="mypoint__btnGuide">적립/사용 안내</a>
    <div class="mypoint__deathPoint">
        이달 소멸 예정 포인트 4,300
    </div>
    <a href="#" class="mypoint__btnMall">포인트몰 바로가기</a>
</div>
<div class="mypoint__banner">
    <a href="#"><img src="https://source.unsplash.com/random/750x160" alt=""></a>
</div>

<!-- S: 포인트 tab -->
<div class="mypoint__tab">
    <a href="#" class="mypoint__tabLink on">전체</a>
    <a href="#" class="mypoint__tabLink">적립</a>
    <a href="#" class="mypoint__tabLink">사용</a>
</div>
<!-- S: point 기간설정 -->
<div class="mypoint__searchbar">
    <div class="lt">포인트 내역</div>
    <select name="" id="" class="mypoint__selectBox">
        <option value="">1주일</option>
        <option value="">1개월</option>
        <option value="">3개월</option>
        <option value="">6개월</option>
        <option value="">1년</option>
    </select>
</div>

<!-- S: point 상세내역 -->
<div class="mypoint__listNo">총 10건</div>
<div class="mypoint__list">
    <div class="nodata">
        해당 기간의 내역이 없습니다.
        <!-- 해당 기간의 적립 내역이 없습니다. -->
        <!-- 해당 기간의 사용 내역이 없습니다. -->
    </div>
</div>
