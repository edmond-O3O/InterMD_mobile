<!-- S: header -->
<div class="detail__topline">
    <a href="#" class="detail__lt"><i class="xi-angle-left"></i></a>
    <h2>의사 회원 전환 신청</h2>
</div>
<!-- E: header -->

<div class="myList">
	<div class="memberSummary">
		<div class="memberSummary__top">
            <h3 class="memberSummary__h3">전환 신청 내역</h3>
			<ul class="memberSummary__list">
				<li>
					<span class="memberSummary__title">이름</span>
					<span class="memberSummary__desc">김닥터</span>
				</li>
				<li>
					<span class="memberSummary__title">면허번호</span>
					<span class="memberSummary__desc">12345</span>
				</li>
				<li>
					<span class="memberSummary__title">상태</span>
					<span class="memberSummary__desc red">반려</span>
					<!-- 
						<span class="memberSummary__desc blue">승인완료</span>
                    	<span class="memberSummary__desc">승인대기</span>
                    -->
				</li>
            </ul>
            <span class="member__guide">
                신청 시 입력하신 면허번호가 인증되지 않았습니다.<br>
                다시 확인 후 재신청하시기 바랍니다.
            </span>

            
            <h3 class="memberSummary__h3">전환 재신청</h3>
			<div class="member__box">
				<input type="number" class="member__input" placeholder="면허번호">
				<span class="member__guide">취득하신 면허번호를 입력해주세요.</span>
				<span class="member__guide red">취득하신 면허번호를 입력해주세요.</span>
				<span class="member__guide blue">입력완료</span>
			</div>
			
		</div>
		<div class="btn__fulltype"> 
			<button class="button button-blue">신청</button> 
			<!-- <button class="button button-blue">의사 회원으로 접속하기</button>  -->
		</div>
	</div>
</div>
