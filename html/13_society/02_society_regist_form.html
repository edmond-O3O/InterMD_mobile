<!DOCTYPE HTML>
<html lang="ko">
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title> Inter MD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="shortcut icon" href="https://www.intermd.co.kr/favicon.ico">	
<meta name="description" content="인터엠디 | 의사가 묻고 의사가 답하는 Professional Q&amp;A Place, InterMD">

<link href="../../css/style_mobile.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/common.css" rel="stylesheet" type="text/css" media="all" />
<script src="../../js/plugins/jquery-3.2.1.js"></script>
<script src="../../js/plugins/swiper_3.3.1.js"></script>
<script src="../../js/ui_script_m.js"></script>
<body>


<!-- S: header -->
<div class="detail__topline">
    <h2>사전등록</h2>
    <a href="#" class="detail__rt"><i class="xi-close"></i><span class="blind">닫기</span></a>
</div>
<!-- E: header -->

				


    <!-- S: 사전등록 작성 -->
    <div class="societyRegistForm">
        <section class="societyRegistForm__wrap">
            <h2 class="societyRegistForm__h2title">사전등록을 위한 정보를 입력해주세요.</h2>
            <div class="societyRegistForm__item">
                <label class="societyRegistForm__label">회원구분<i class="essential">*</i></label>
                <div class="societyRegistForm__display">
                    <label class="rdobox"><input type="radio" name="" value="" class="rdoboxIpt"> <span class="rdoboxTxt">학회회원</span></label>
                    <label class="rdobox"><input type="radio" name="" value="" class="rdoboxIpt"> <span class="rdoboxTxt">비회원</span></label>
                </div>
            </div>

            <div class="societyRegistForm__item">
                <label class="societyRegistForm__label">이름</label>
                <div class="societyRegistForm__display">
                    <input type="text" name="" id="" value="인터엠디" class="societyRegistForm__ipt_text" disabled>
                </div>
            </div>

            <div class="societyRegistForm__item">
                <label class="societyRegistForm__label">면허번호</label>
                <div class="societyRegistForm__display">
                    <input type="text" name="" id="" value="12345" class="societyRegistForm__ipt_text" disabled>
                </div>
            </div>

            <div class="societyRegistForm__item">
                <label class="societyRegistForm__label">생년월일<i class="essential">*</i></label>
                <div class="societyRegistForm__display">
                    <input type="text" name="" id="" class="societyRegistForm__ipt_text" placeholder="생년월일을 입력해주세요.">
                </div>
            </div>

            <div class="societyRegistForm__item">
                <label class="societyRegistForm__label">핸드폰번호<i class="essential">*</i></label>
                <div class="societyRegistForm__display">
                    <input type="tel" name="" id="" class="societyRegistForm__ipt_text" placeholder="수신가능한 연락처를 입력해주세요.">
                </div>
            </div>

            <div class="societyRegistForm__item">
                <label class="societyRegistForm__label">E-mail 주소<i class="essential">*</i></label>
                <div class="societyRegistForm__display">
                    <input type="email" name="" id="" class="societyRegistForm__ipt_text" placeholder="실제 사용중인 E-mail을 입력해주세요.">
                </div>
            </div>

            <div class="societyRegistForm__item">
                <label class="societyRegistForm__label">근무처명<i class="essential">*</i></label>
                <div class="societyRegistForm__display">
                    <input type="text" name="" id="" class="societyRegistForm__ipt_text" placeholder="근무처명을 입력해주세요. ex) 고려의대 안암병원">
                </div>
            </div>
            
            <!-- 20200818 추가 -->
            <div class="societyRegistForm__item">
                <label class="societyRegistForm__label">소속<i class="essential">*</i></label>
                <div class="societyRegistForm__display">
                    <input type="text" name="" id="" class="societyRegistForm__ipt_text" placeholder="전공을 입력해주세요.">
                </div>
            </div>
            <div class="societyRegistForm__item">
                <label class="societyRegistForm__label">주소(교재 발송)<i class="essential">*</i></label>
                <div class="societyRegistForm__display">
                    <input type="text" name="" id="" class="societyRegistForm__ipt_text" placeholder="연수강좌 교재 전달받으실 주소를 정확하게 입력해주세요.">
                </div>
            </div>
            <div class="societyRegistForm__item">
                <label class="societyRegistForm__label">사전등록비<i class="essential">*</i></label>
                <div class="societyRegistForm__display type2">
                    <label class="rdobox"><input type="radio" name="" value="" class="rdoboxIpt"> <span class="rdoboxTxt">정회원(2019년, 2020년 통추회 연회비를 납부한 회원에 한함): 1만원</span></label><br>
                    <label class="rdobox"><input type="radio" name="" value="" class="rdoboxIpt"> <span class="rdoboxTxt">전공의(군의관, 공보의 포함): 3만원</span></label><br>
                    <label class="rdobox"><input type="radio" name="" value="" class="rdoboxIpt"> <span class="rdoboxTxt">전문의(비회원): 6만원</span></label>
                </div>
            </div>
            <div class="societyRegistForm__item">
                <label class="societyRegistForm__label">입금자명<i class="essential">*</i></label>
                <div class="societyRegistForm__display">
                    <input type="text" name="" id="" class="societyRegistForm__ipt_text" placeholder="등록비 입금자명을 정확하게 입력해주세요.">
                </div>
            </div>
            <!-- // 20200818 추가 -->

            <div class="societyRegistForm__bottom">
                <h2 class="societyRegistForm__h2title">개인정보 수집 및 이용에 동의하고 신청하시겠습니까?</h2>
                <b>1.개인정보를 제공받는 자</b>
                대한백내장굴절수술학회
                <b>2.개인정보 이용 목적</b>
                학회 사전등록 신청 사실 확인 및 운영,관리<br>
                <b>3.제공하는 개인정보 항목</b>
                회원구분, 이름, 면허번호, 생년월일, 전화번호, E-mail 주소, 근무처명<br>
                <b>4.개인정보 보유 및 이용기간</b>
                온라인 학술대회 종료일로부터 1개월까지
            </div>
            <div class="societyRegist__buttonBox">
                <button class="societyRegist__button">동의하고 사전등록 신청하기</button>
            </div>
        </section>
    </div>
    <!-- E: 사전등록 작성 -->
    


</body>
</html>
