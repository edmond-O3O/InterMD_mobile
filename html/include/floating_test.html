<script>
    function initparticles() {
bubbles();
hearts();
lines();
confetti();
fire();
sunbeams();
}

/*The measurements are ... whack (so to say), for more general text usage I would generate different sized particles for the size of text; consider this pen a POC*/

function bubbles() {
$.each($(".particletext.bubbles"), function(){
  var bubblecount = ($(this).width()/50)*10;
  for(var i = 0; i <= bubblecount; i++) {
     var size = ($.rnd(40,80)/10);
     $(this).append('<span class="particle" style="top:' + $.rnd(20,80) + '%; left:' + $.rnd(0,95) + '%;width:' + size + 'px; height:' + size + 'px;animation-delay: ' + ($.rnd(0,30)/10) + 's;"></span>');
  }
});
}

function hearts() {
$.each($(".particletext.hearts"), function(){
  var heartcount = ($(this).width()/50)*5;
  for(var i = 0; i <= heartcount; i++) {
     var size = ($.rnd(50,100)/10);
     $(this).append('<span class="particle" style="top:' + $.rnd(20,80) + '%; left:' + $.rnd(0,95) + '%;width:' + size + 'px; height:' + size + 'px;animation-delay: ' + ($.rnd(0,30)/10) + 's;"></span>');
  }
});
}

function lines() {
$.each($(".particletext.lines"), function(){
  var linecount = ($(this).width()/50)*10;
  for(var i = 0; i <= linecount; i++) {
     $(this).append('<span class="particle" style="top:' + $.rnd(-30,30) + '%; left:' + $.rnd(-10,110) + '%;width:' + $.rnd(1,3) + 'px; height:' + $.rnd(20,80) + '%;animation-delay: -' + ($.rnd(0,30)/10) + 's;"></span>');
  }
});
}

function confetti() {
$.each($(".particletext.confetti"), function(){
  var confetticount = ($(this).width()/50)*10;
  for(var i = 0; i <= confetticount; i++) {
     $(this).append('<span class="particle c' + $.rnd(1,2) + '" style="top:' + $.rnd(10,50) + '%; left:' + $.rnd(0,100) + '%;width:' + $.rnd(6,8) + 'px; height:' + $.rnd(3,4) + 'px;animation-delay: ' + ($.rnd(0,30)/10) + 's;"></span>');
  }
});
}

function fire() {
$.each($(".particletext.fire"), function(){
  var firecount = ($(this).width()/50)*15;
  for(var i = 0; i <= firecount; i++) {
     var size = $.rnd(5,9);
     $(this).append('<span class="particle" style="top:' + $.rnd(40,85) + '%; left:' + $.rnd(-10,100) + '%;width:' + size + 'px; height:' + size + 'px;animation-delay: ' + ($.rnd(0,20)/10) + 's;"></span>');
  }
});
}

function sunbeams() {
$.each($(".particletext.sunbeams"), function(){
  var linecount = ($(this).width()/50)*10;
  for(var i = 0; i <= linecount; i++) {
     $(this).append('<span class="particle" style="top:' + $.rnd(-50,0) + '%; left:' + $.rnd(0,100) + '%;width:' + $.rnd(1,3) + 'px; height:' + $.rnd(80,160) + '%;animation-delay: -' + ($.rnd(0,30)/10) + 's;"></span>');
  }
});
}

jQuery.rnd = function(m,n) {
  m = parseInt(m);
  n = parseInt(n);
  return Math.floor( Math.random() * (n - m + 1) ) + m;
}

initparticles();
var lastScrollTop = 0;
$(window).scroll(function(e){
    var st = $(this).scrollTop();
    if (st > lastScrollTop){
        if(st - lastScrollTop>30){
            $('.floatingBanner').addClass('fltBanner__blind');
        }
    } else {
        if(lastScrollTop - st>10){
            $('.floatingBanner').removeClass('fltBanner__blind');   
        }
    }
    lastScrollTop = st;
});

'use strict';

const TAU = Math.PI * 2; // easier to read constant

// create illo
let illo = new Zdog.Illustration({
element: '.zdog-canvas',
dragRotate: true });


// fill bubble
new Zdog.RoundedRect({
addTo: illo,
width: 120,
height: 80,
fill: true,
stroke: 4,
cornerRadius: 14,
color: '#fe6e7b' });

new Zdog.Shape({
addTo: illo,
path: [
{ x: 20, y: 40 },
{ x: 0, y: 60 },
{ x: -20, y: 40 }],

stroke: 4,
fill: true,
closed: false,
color: '#fe6e7b' });


// shape heart
var heartPath = (() => {
let path = [];
const radius = 1.3;
for (let i = 0; i < 7; i += 0.1) {
let point = {
  x: radius * 16 * Math.pow(Math.sin(i), 3) * radius,
  y: -radius * (13 * Math.cos(i) * radius - 5 * Math.cos(2 * i) - 2 * Math.cos(3 * i) - Math.cos(4 * i)) };

path.push(point);
}
return path;
})();

new Zdog.Shape({
addTo: illo,
path: heartPath,
closed: false,
stroke: 2,
color: '#fff',
fill: true,
translate: {
z: 10 } });



// star shape
var starPath = (() => {
let path = [];
const starRadiusA = 25;
const starRadiusB = 15;
for (let i = 0; i < 10; i++) {
let radius = i % 2 ? starRadiusA : starRadiusB;
let angle = TAU * i / 10 + TAU / 4;
let point = {
  x: Math.cos(angle) * radius,
  y: Math.sin(angle) * radius };

path.push(point);
}
return path;
})();

new Zdog.Shape({
addTo: illo,
path: starPath,
translate: { z: -10 },
lineWidth: 2,
color: '#fff',
fill: true });


// update & render
function animate() {
illo.rotate.y += 0.03;
illo.updateRenderGraph();
requestAnimationFrame(animate);
}

animate();

</script>
