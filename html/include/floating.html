<!-- S: 230130_2월체험미션 -->
<div class="floatingBanner floatingBanner__expEvt">
    <a href="#" class="fltBanner__wrapper">
        <div class="floatingBanner__expEvtNumber">
            <img class="fltBanner__tilt" src="../../img/banner/fb_expbanner_number.png" alt="2">
        </div>
        <div class="floatingBanner__expEvtBanner">                
            <div class="floatingBanner__expEvtCoin">
                <img class="fltBanner__float" src="../../img/banner/fb_expbanner_coin.png" alt="">
            </div>
            <img src="../../img/banner/fb_expbanner_text.png" alt="2렇게나 풍성해? 참여할 수록 2득!">
        </div>
    </a>
    
    <div class="fltBanner__btn">
        <button class="fltBanner__close" onclick="$('.floatingBanner').hide();">
            <span class="closeTxt">
                <i class="xi-close"></i>
            </span>
        </button>
    </div>
    <script>
    var lastScrollTop = 0;
    $(window).scroll(function(e){
        var st = $(this).scrollTop();
        if (st > lastScrollTop){
            if(st - lastScrollTop>30){
                $('.floatingBanner').addClass('fltBanner__blind');
            }
        } else {
            if(lastScrollTop - st>10){
                $('.floatingBanner').removeClass('fltBanner__blind');   
            }
        }
        lastScrollTop = st;
    });
    </script>
</div>
<!-- E: 230130_2월체험미션 -->
