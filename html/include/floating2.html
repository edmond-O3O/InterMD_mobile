<!-- S: 230207_추천게시물배너 -->
<div class="floatingBanner floatingBanner__posting">
    <a href="#" class="fltBanner__wrapper">
        <div class="floatingBanner__postingTxt">      
            <img src="../../img/banner/fb_posting_txt.png" alt="이달의 콘텐츠에 답글을 남겨보세요!">
            <div class="floatingBanner__postingCoin">
                <img src="../../img/banner/fb_posting_coin.png" alt="" class="fltBanner__float">
            </div>
            <div class="floatingBanner__postingIcon">
                <img src="../../img/banner/fb_posting_icon.png" alt="추천게시물 답글 이벤트" class="fltBanner__float">
            </div>
        </div>
    </a>
    
    <div class="fltBanner__btn">
        <button class="fltBanner__close" onclick="$('.floatingBanner').hide();">
            <span class="closeTxt">
                <i class="xi-close"></i>
            </span>
        </button>
    </div>
    <script>
    var lastScrollTop = 0;
    $(window).scroll(function(e){
        var st = $(this).scrollTop();
        if (st > lastScrollTop){
            if(st - lastScrollTop>30){
                $('.floatingBanner').addClass('fltBanner__blind');
            }
        } else {
            if(lastScrollTop - st>10){
                $('.floatingBanner').removeClass('fltBanner__blind');   
            }
        }
        lastScrollTop = st;
    });
    </script>
</div>
<!-- E: 230207_event배너 -->
