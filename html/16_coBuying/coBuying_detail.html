<!DOCTYPE HTML>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title> Inter MD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="shortcut icon" href="https://www.intermd.co.kr/favicon.ico">	
<meta name="description" content="인터엠디 | 의사가 묻고 의사가 답하는 Professional Q&amp;A Place, InterMD">

<link href="../../css/style_mobile.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/common.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<script src="../../js/plugins/jquery-3.2.1.js"></script>
<script src="../../js/plugins/swiper_3.3.1.js"></script>
<script src="../../js/ui_script_m.js"></script>
</head>
<body>
<div class="pageWrapDetail contentBody coBuyingDetailBody" data-role="page">



    <div class="coBuying">
        <div class="coBuyingDetail">
            <!-- S: 공동구매 상품 이미지 -->
            <div class="coBuyingDetail__swiper swiper-container">
                <div class="swiper-wrapper coBuyingDetail__wrapper">
                    <div class="swiper-slide coBuyingDetail__slide"><img src="https://placeimg.com/750/643/arch" alt=""></div>
                    <div class="swiper-slide coBuyingDetail__slide"><img src="https://placeimg.com/750/643/tech" alt=""></div>
                    <div class="swiper-slide coBuyingDetail__slide"><img src="https://placeimg.com/750/643/nature" alt=""></div>
                </div>
                <div class="swiper-pagination coBuyingDetail__paging"></div>
            </div>
            <script>
                $(function(){
                    var coBuyingDetailSwiper = new Swiper('.coBuyingDetail__swiper', {
                        slidesPerView: '1',
                        pagination: '.coBuyingDetail__paging',
                        paginationType: 'fraction',
                        loop: false
                    });
                })
            </script>
            <!-- E: 공동구매 상품 이미지 -->
            <!-- S: 공동구매 상품 정보 -->
            <div class="coBuyingDetail__prdInfo coBuyingPrdInfo">
                <p class="prdName">[CERAGEM] 마스터 V6 블랙, 화이트, 브라운 근육통 완화, 혈액순환 도움 의료기</p>
                <div class="prdPrice">
                    <span class="prdPrice__regular">4,900,000 원</span>
                    <p class="prdPrice__current">4,410,000<span>원</span></p>
                </div>
                <div class="prdDelivery">
                    <div class="row">
                        <div class="tit">배송</div>
                        <div class="info">무료배송</div>
                    </div>
                    <div class="row">
                        <div class="tit">기간</div>
                        <div class="info">2022. 05. 01 ~ 2022. 05. 31</div>
                    </div>
                </div>
                <!-- S: 221021_재고수량 추가 -->
                <div class="prdDelivery stock">
                    <div class="row">
                        <div class="tit">재고수량</div>
                        <div class="info"><span>10개</span></div>
                    </div>
                </div>
                <!-- E: 221021_재고수량 추가 -->
            </div>
            <!-- E: 공동구매 상품 정보 -->
            <!-- S: 공동구매 상품 상세 이미지 -->
            <div class="coBuyingDetail__prdDetail">
                <div><img src="https://placeimg.com/750/300/tech" alt=""></div>
                <div><img src="https://placeimg.com/750/400/tech" alt=""></div>
                <div><img src="https://placeimg.com/750/500/tech" alt=""></div>
                <div><img src="https://placeimg.com/750/550/tech" alt=""></div>
            </div>
            <!-- E: 공동구매 상품 상세 이미지 -->
            <!-- S: 하단 버튼 리스트 -->
            <ul class="card__btns">
                <li><a href="#"><i class="fa fa-thumbs-up"></i><span class="text">좋아요</span></a></li>
                <li><a href="#"><i class="xi-comment"></i><span class="text">1:1문의하기</span></a></li>
                <li><a href="#"><i class="fa fa-share-alt"></i><span class="text">공유하기</span></a></li>
            </ul>
            <!-- E: 하단 버튼 리스트 -->
            <!-- S: 하단 구매하기 버튼 -->
            <div class="coBuying__bottomButton">
                <button class="likeBtn">
                    <i class="fa fa-thumbs-up"></i>
                    <span class="number">106</span>
                </button>
                <button class="shareBtn"><i class="fa fa-share-alt"></i></button>
                <button class="purchaseBtn soldOut">구매불가</button> 
                <!-- 
                    220825 : 품절 상품일 경우
                    <button class="purchaseBtn soldOut">구매불가</button> 
                -->
            </div>
            <!-- E: 하단 구매하기 버튼 -->
            <!-- S: 구매하기 레이어 -->
            <div class="coBuyingDetail__purchaseLayer">
                <div class="purchaseLayer__close">
                    <button class="closeBtn"><i class="icoClose"></i></button>
                </div>
                <div class="purchaseLayer__con">
                    <ul class="prdBoxList">
                        <li>
                            <div class="prdBox">
                                <p class="prdName">[CERAGEM] 세라젬 마스터 V6 블랙</p>
                                <div class="prdBox__bottom">
                                    <div class="prdCount">
                                        <button class="decrease" disabled></button>
                                        <input type="number" pattern="[0-9]*" value="1" class="prdCountIpt">
                                        <button class="increase"></button>
                                    </div>
                                    <div class="prdPrice">
                                        <span class="price">4,410,000</span>
                                        <span>원</span>
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>                    
                    <div class="totalPrice">
                        <div class="totalPrice__prdCount">총 수량 <span class="count">1</span>개</div>
                        <div class="totalPrice__prdPrice">총 금액<span class="total">4,410,000</span><span>원</span></div>
                    </div>
                </div>
                <div class="purchaseLayer__bottom">
                    <button class="purchaseBtn">바로구매</button>
                </div>
            </div>
            <!-- E: 구매하기 레이어 -->
            <script>
                $(function(){
                    // 좋아요 버튼
                    $(".likeBtn").click(function(){
                        var likeCnt = parseInt($(this).find(".number").html());
                        if(!$(this).hasClass("like")){
                            $(this).addClass("like");
                            $(this).find(".number").html(likeCnt+1);
                        }else {
                            $(this).removeClass("like");
                            $(this).find(".number").html(likeCnt-1);
                        }
                    });
                    
                    // 옵션 레이어
                    $(".coBuying__bottomButton").find(".purchaseBtn").click(function(){
                        $(".coBuyingDetail__purchaseLayer").addClass("active");
                    });
                    $(".purchaseLayer__close").find(".closeBtn").click(function(){
                        $(".coBuyingDetail__purchaseLayer").removeClass("active");
                    });
                });
            </script>
        </div>
    </div>
    


</div>
</body>
</html>
