<!DOCTYPE HTML>
<html lang="ko">
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title> Inter MD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="shortcut icon" href="https://www.intermd.co.kr/favicon.ico">	
<meta name="description" content="인터엠디 | 의사가 묻고 의사가 답하는 Professional Q&amp;A Place, InterMD">

<link href="../../css/style_mobile.css" rel="stylesheet" type="text/css" media="all" />
<link href="../../css/common.css" rel="stylesheet" type="text/css" media="all" />
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
<script src="../../js/plugins/jquery-3.2.1.js"></script>
<script src="../../js/plugins/swiper_3.3.1.js"></script>
<script src="../../js/ui_script_m.js"></script>
<body>
<div class="pageWrap" data-role="page">


    <!-- S: header -->
    <div class="detail__topline line">
        <a href="#" class="detail__btnback"><i class="xi-angle-left"></i></a>
        <h2>나의 예약</h2>
        <!-- S: 담당자 관리 버튼 추가 -->
        <a href="#" class="detail__rt ManagerBtn">담당자 관리</a>
        <!-- E: 담당자 관리 버튼 추가 -->
    </div>
    <!-- E: header -->

<div class="contentBody">

    <!-- S: v-Detailing 나의 예약 -->
    <div class="vDt__myBooking">


        <div class="vDtMb__tabBox">
            <div class="vDtMb__tab on" 
                onclick="$('.vDtMb__tab').removeClass('on');$(this).addClass('on');$('.vDtMb__ready').show(); $('.vDtMb__close').hide();"
            >예정</div>
            <div class="vDtMb__tab" 
                onclick="$('.vDtMb__tab').removeClass('on');$(this).addClass('on');$('.vDtMb__ready').hide(); $('.vDtMb__close').show();"
            >종료</div>
        </div>



        <!-- S: 나의 예약 예정 -->
        <div class="vDtMb__ready">

            <!-- S: 예정 리스트 -->
            <div class="vDtMb__list">
                <!-- S: noData 공통 -->
                <div class="commonNoData type1">
                    <div class="commonNoData__msg">
                        <p class="commonNoData__msgTit">예약 내역이 없습니다.</p>
                        <div class="commonNoData__msgDesc">
                            v-Detailing 예약하고<br>최신 의약품 및 의료기기 정보를 받아보세요.
                        </div>
                    </div>
                    <button class="commonNoData__btn"><i class="ico type1"></i>디테일카드 살펴보기<i class="xi-angle-right"></i></button>
                </div>
                <!-- E: noData 공통 -->
            </div>
            <!-- E: 예정 리스트 -->

        </div>
        <!-- S: 나의 예약 예정 -->





        <!-- S: 나의 예약 종료 -->
        <div class="vDtMb__close" style="display: none;">

            <!-- S: 종료 리스트 -->
            <div class="vDtMb__list">
                <!-- S: noData 공통 -->
                <div class="commonNoData type1">
                    <div class="commonNoData__msg">
                        <p class="commonNoData__msgTit">예약 내역이 없습니다.</p>
                        <div class="commonNoData__msgDesc">
                            v-Detailing 예약하고<br>최신 의약품 및 의료기기 정보를 받아보세요.
                        </div>
                    </div>
                    <button class="commonNoData__btn"><i class="ico type1"></i>디테일카드 살펴보기<i class="xi-angle-right"></i></button>
                </div>
                <!-- E: noData 공통 -->
            </div>
            <!-- E: 종료 리스트 -->

        </div>
        <!-- E: 나의 예약 종료 -->


    </div>
    <!-- E: v-Detailing 나의 예약 -->
    
</div>




</div>
</body>
</html>
