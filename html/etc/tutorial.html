<link href="../../css/style_mobile.css" rel="stylesheet" type="text/css" media="all" />

<body>

<!-- S: 풀페이지 스와이프 -->
<div class="tutorial swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide">
            <div class="tutorial__item">
                <div class="tutorial__itemInner">
                    <div class="tutorial__itemCont">
                        <div class="img img01"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="swiper-slide">
            <div class="tutorial__item">
                <div class="tutorial__itemInner">
                    <div class="tutorial__itemCont">
                        <div class="img img02"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="swiper-slide">
            <div class="tutorial__item">
                <div class="tutorial__itemInner">
                    <div class="tutorial__itemCont">
                        <div class="img img03"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="tutorial__pagination"></div>
    <div class="tutorial__btn">
        <button class="btnLt" onclick="alert('다시보지않기');">다시 보지 않기</button>
        <button class="btnRt" onclick="alert('닫기');">닫기</button>
    </div>
</div>
<script>
    $(function(){
        var swiperRank = new Swiper('.tutorial', {
            slidesPerView: 'auto',
            preventClicks: true,
            preventClicksPropagation: false,
            observer: true,
            observeParents: true,
            loop: false,
            pagination: '.tutorial__pagination',
            paginationClickable: false,
            resistanceRatio: 0,
        });
    })
</script>
