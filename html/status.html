<!DOCTYPE HTML>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Inter MD</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="shortcut icon" href="https://www.intermd.co.kr/favicon.ico">	
    <meta name="description" content="인터엠디 | 의사가 묻고 의사가 답하는 Professional Q&amp;A Place, InterMD">

    <link href="../../css/style_mobile.css" rel="stylesheet" type="text/css" media="all" />
    <link href="../../css/common.css" rel="stylesheet" type="text/css" media="all" />
    <script src="../../js/plugins/jquery-3.2.1.js"></script>
    <script src="../../js/plugins/swiper_3.3.1.js"></script>
    <script src="../../js/ui_script_m.js"></script>   
</head>

<body>

    <div class="stamp on">
        <div class="stamp__text">1/3</div>
    </div>



    <div class="poll__resultGraphVSBox">
        <div class="poll__resultGraph"><span class="stick" style="width:30%"><span class="num">30</span></span></div>
        <div class="poll__resultGraph rt"><span class="stick" style="width:70%"><span class="num">70</span></span></div>
    </div>



    <style>
        .iptBox {display:block; position: relative; margin:30px;}
        .iptBox input {padding: 3px 10px; border-bottom:1px solid darkcyan;}
        .iptBox .text {position: absolute; top:0; left:10px; font-size:15px; color:#888; transition: all .5s}
        .iptBox input:focus ~ .text ,
        .iptBox input:valid ~ .text {
            top: -20px;
            font-size: 11px;
            color:#aaa;
        }
    </style>
    <div class="iptBox">
        <input type="text" name="" id="" required>
        <label class="text">User ID</label>
    </div>
    <div class="iptBox">
        <input type="password" name="" id="" required>
        <label class="text">Password</label>
    </div>

</body>
</html>
