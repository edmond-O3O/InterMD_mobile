                            <!-- 순서바꾸기 -->
                            <!--
                                <script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
                                <script src="http://lukasoppermann.github.io/html5sortable/html5sortable.js"></script>
                            -->
                            
                            <script>
                                // 순서바꾸기
                                // sortable('.surveyWrite__list', {
                                //     placeholderClass: 'my-placeholder fade'
                                // });

                                $('.imgAdd').on('change', function() {
                                    file = $(this).prop("files")[0];
                                    blobURL = window.URL.createObjectURL(file);

                                    let imgAdd = "<img alt='사진영역1' src=" + blobURL +" class='fileImg'><div class='delImg'></div>";
                                    let addTarget = $(this).closest('.surveyWrite__listRow').find('.surveyWrite__listInputImgResult');

                                    addTarget.removeClass('hideBlock');
                                    addTarget.html(imgAdd);
                                });

                                $(document).on('click', '.delImg', function(){
                                    let imgTarget = $(this).closest('.surveyWrite__listInputImgResult');
                                    imgTarget.siblings('.surveyWrite__listInputImg').find('input[type=file]').val('');
                                    imgTarget.addClass('hideBlock');
                                    imgTarget.html('');
                                });

                                $(document).on('click', '.surveyWrite__listClose button', function(){
                                    let removeLength = $('.surveyWrite__list li').length

                                    if(removeLength <= 2) {
                                        alert('항목은 2개 이상으로만 구성할 수 있습니다.');
                                    } else {
                                        $(this).closest('.surveyWrite__listRow').remove();
                                    }
                                });

                                $(document).on('click', '.surveyWrite__listAdd button', function(){
                                    const surveyList = `
                                        <li class="surveyWrite__listRow">
                                            <div class="surveyWrite__listRadio"></div>
                                            <div class="surveyWrite__listInput">
                                                <input type="text" placeholder="항목을 입력하세요.">
                                            </div>
                                            <div class="surveyWrite__listInputImg">

                                                    <span class="blind">이미지첨부</span>
                                                </button>
                                            </div>
                                            <div class="surveyWrite__listClose">
                                                <button>
                                                    <i class="xi-close"></i>
                                                </button>
                                            </div>
                                            <div class="surveyWrite__listInputImgResult hideBlock"></div>
                                        </li>
                                    `
                                    
                                    let length = $('.surveyWrite__list li').length

                                    if(length <= 9) {
                                        $('.surveyWrite__list').append(surveyList);
                                    } else {
                                        alert('항목은 최대 10개까지 구성할 수 있습니다.');
                                    }

                                    $('.imgAdd').on('change', function() {
                                        file = $(this).prop("files")[0];
                                        blobURL = window.URL.createObjectURL(file);

                                        let imgAdd = "<img alt='사진영역1' src=" + blobURL +" class='fileImg'><div class='delImg'></div>";
                                        let addTarget = $(this).closest('.surveyWrite__listRow').find('.surveyWrite__listInputImgResult');

                                        addTarget.removeClass('hideBlock');
                                        addTarget.html(imgAdd);
                                    });

                                    // 순서바꾸기
                                    // sortable('.surveyWrite__list', {
                                    //     placeholderClass: 'my-placeholder fade'
                                    // });
                                });

                                $( function() {                                                    
                                    $( "#datepicker_start" ).datepicker({
                                        dateFormat: 'yy-mm-dd',
                                        minDate: 0
                                    }).datepicker("setDate", "0");
